<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix login page</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <nav>
        <img src="./img/logo.svg">
    </nav>
    <div class="main">
        <div class="contact">
            <div class="contain">
                <h2>Sign In</h2>
                <input placeholder="Email or phone number" class="input1" type="text">
                <input placeholder="Password" class="input2" type="password">
                <button class="btn">Sign In</button>
                <div class="txt">
                    <div class="left-txt">
                        <i class='bx bxs-checkbox-checked'>
                            <span>Remember me</span>
                        </i>

                    </div>
                    <div class="right-txt">
                        Need help?
                    </div>

                </div>

              <p class="new-user">New to Netflix?
                <a href="#">Sign up now</a>
              </p>
           
              <p class="footer">
                This page is protected by Google reCAPTCHA to emsure your're not a bot.
                <span>Learn more.</span>
              </p>

            </div>

    

        </div>
    </div>

</body>

</html>
